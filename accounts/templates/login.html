{% extends 'base.html' %}
{% load static %}

{% block main %}

    <h1>Se connecter :</h1>
    <form method="POST">
        {% csrf_token %}
        {% if error == True %}
            <p class="error">Nom d'utilisateur ou mot de passe incorrect. Veuillez r√©essayer.</p>
        {% endif %}
        <p>
            <label for="username">Nom d'utilisateur</label>
            <input type="text" name="username">
        </p>
        <p>
            <label for="password">Mot de passe</label>
            <input type="password" name="password">
        </p>

        <button type="submit">Connexion</button>
    </form>

    <p>Pas encore de compte ? <a href="{% url 'signup' %}"><u>S'inscrire</u></a></p>

{% endblock %}
